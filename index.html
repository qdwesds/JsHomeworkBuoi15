<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Bài tập 1  -->
    <div class="container">
      <h1>Bài tập 1: Quản lí tuyển sinh</h1>
      <div class="mb-3">
        <input
          type="text"
          class="form-control w-25"
          name=""
          id="diemChuan"
          aria-describedby="helpId"
          placeholder="Điểm chuẩn"
        />
      </div>
      <div class="mb-3">
        <select class="form-select form-select-lg w-25" name="" id="khuVuc">
          <option selected>Chọn khu vực</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
      </div>
      <div class="mb-3">
        <select class="form-select form-select-lg w-25" name="" id="doiTuong">
          <option selected>Chọn đối tượng</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <div class="mb-3">
        <input
          type="text"
          class="form-control w-25"
          name=""
          id="diemMonThu1"
          aria-describedby="helpId"
          placeholder="Điểm môn thứ 1"
        />
      </div>
      <div class="mb-3">
        <input
          type="text"
          class="form-control w-25"
          name=""
          id="diemMonThu2"
          aria-describedby="helpId"
          placeholder="Điểm môn thứ 2"
        />
      </div>
      <div class="mb-3">
        <input
          type="text"
          class="form-control w-25"
          name=""
          id="diemMonThu3"
          aria-describedby="helpId"
          placeholder="Điểm môn thứ 3"
        />
      </div>
      <button id="ketQua" class="btn btn-primary mb-3">Kết Quả</button>
      <div
        id="xuatKetQua"
        class="bg-success bg-opacity-50 text-white p-3 rounded-2"
      ></div>
    </div>
    <!-- Bài tập 2  -->
    <div class="container">
      <h1>Bài tập 2: Tính tiền điện</h1>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          name=""
          id="hoTen"
          aria-describedby="helpId"
          placeholder="Nhập họ tên"
        />
      </div>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          name=""
          id="soKw"
          aria-describedby="helpId"
          placeholder="Nhập số kw"
        />
      </div>
      <button id="tinhTienDien" class="btn btn-danger mb-3">Kết Quả</button>
      <div
        id="xuatTienDien"
        class="bg-success bg-opacity-50 text-white p-3 rounded-2"
      ></div>
    </div>
    <!-- Bài tập 3 -->
    <div class="container">
      <h1>Bài tập 3: Tính thuế thu nhập cá nhân</h1>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          name=""
          id="hoVaTen"
          aria-describedby="helpId"
          placeholder="Nhập họ tên"
        />
      </div>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          name=""
          id="thuNhap1Nam"
          aria-describedby="helpId"
          placeholder="Tổng thu nhập năm"
        />
      </div>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          name=""
          id="soNguoi"
          aria-describedby="helpId"
          placeholder="Số người phụ thuộc"
        />
      </div>
      <button id="tinhTienThue" class="btn btn-primary mb-3">
        Tính tiền thuế
      </button>
      <div
        id="xuatTienThue"
        class="bg-success bg-opacity-50 text-white p-3 rounded-2"
      ></div>
    </div>
    <!-- Bài tập 4 -->
    <div class="container">
      <h1>Bài tập 4: Tính tiền cáp</h1>
      <div class="mb-3">
        <select
          class="form-select form-select-lg"
          name=""
          id="loaiKhachHang"
          onchange="myFunction('soKetNoi', this)"
        >
          <option selected>Chọn loại khách hàng</option>
          <option value="nhaDan">Nhà dân</option>
          <option value="doanhNghiep">Doanh nghiệp</option>
        </select>
      </div>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          name=""
          id="soKetNoi"
          aria-describedby="helpId"
          placeholder="Số kết nối"
        />
      </div>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          name=""
          id="maKhachHang"
          aria-describedby="helpId"
          placeholder="Nhập mã khách hàng "
        />
      </div>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          name=""
          id="soKenhCaoCap"
          aria-describedby="helpId"
          placeholder="Số kênh cao cấp"
        />
      </div>
      <button id="btnTinhTienCap" class="btn btn-danger mb-3">Tính tiền</button>
      <div
        id="xuatTienCap"
        class="bg-success bg-opacity-50 text-white p-3 rounded-2"
      ></div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
